{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мрійливі двері</title>
    <link rel="icon" href="{% static 'images/door-icon.ico.png' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="add-review-section">
    <header class="header-review">
        <div class="container-review">
            <a class="add-review" href="{% url 'shop:main' %}">Повернутись назад</a>
        </div>
    </header>

    <div class="container-review-add">
        <div class="container-review-add__h2">
            <h2>Напишіть коментар</h2>
        </div>
        <form class="input-review__form" action="{% url 'shop:add_comment' %}" method="POST">
            <div class="input-review__div">
                
            </div>
            {% csrf_token %}
            
        </form>
        <button class="modal__button button " name="submit" value="{% url 'shop:main' %}">Add Comment</button>

    </div>
</body>

</html>

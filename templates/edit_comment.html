{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мрійливі двері</title>
    <link rel="icon" href="{% static 'images/door-icon.ico.png' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="add-review-section">
    <header class="header-review">
        <div class="container-review">
            <a class="add-review" href="{% url 'shop:main' %}">Повернутись назад</a>
        </div>
    </header>

    <div class="container-review-add">
        <div class="container-review-add__h2">
            <h2>Напишіть коментар</h2>
        </div>
        <form action="{% url 'shop:edit_comment' comment.id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

            <button class="hidden" name="submit" value="{% url 'shop:main' %}">Save comment</button>
        </form>

    </div>
</body>

</html>

</html>
